<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar navbar-expand-lg" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">View Dashboard</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
					<a class="nav-link active" href="enquiries">View Enquiry</a>
					<a class="nav-link active" href="logout">Logout</a>
				</div>
			</div>
		</div>
	</nav>

	<form th:action="@{/enquiries}" th:object="${filterReq}" method="post">
		<label>Course Name : </label>
		<select th:field="*{courseName}">
			<option value="">-Select-</option>
			<option value="devops">Devops</option>
			<option value="java">Java</option>
			<option value="python">Python</option>
		</select>
		<label>Class Mode : </label>
		<select th:field="*{classMode}">
			<option value="">-Select-</option>
			<option value="online">Online</option>
			<option value="Offline">Offline</option>
		</select>
		<label>Enquiry Status : </label>
		<select th:field="*{enquiryStatus}">
			<option value="">-Select-</option>
			<option value="opened">Opened</option>
			<option value="enrolled">Enrolled</option>
			<option value="lost">Lost</option>
		</select>

		<button type="submit" class="btn btn-primary mb-3">Search</button>
	</form>

	<table class="table">
		<th>
			<tr>
				<td>Sr.No</td>
				<td>Name</td>
				<td>Phone No</td>
				<td>Course Name</td>
				<td>Class Mode</td>
				<td>Status</td>
				<td>Action</td>
			</tr>
		</th>
		<tbody>
			<tr th:if="${#lists.isEmpty(enquiries)}">
				<td colspan="6" class="text-center">No Record Found</td>
			</tr>
			<tr th:each="enqs, loopCounter:${enquiries}">
				<td th:text="${loopCounter.index+1}"></td>
				<td th:text="${enqs.studentName}"></td>
				<td th:text="${enqs.studentPhoneNo}"></td>
				<td th:text="${enqs.courseName}"></td>
				<td th:text="${enqs.classMode}"></td>
				<td th:text="${enqs.enquiryStatus}"></td>

				<td><a class="link-opacity-100" th:href="@{editEnq(enqId=${enqs.enquiryId})}">Edit</a></td>

			</tr>
		</tbody>

	</table>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
