<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Register Here</h1>
		<font style="color:red;">
			<p th:text="${emsg}"></p>
		</font>
		<font style="color:green;">
			<p th:text="${smsg}"></p>
		</font>
		<h3></h3>
		<div class="mx-auto p-2" style="width: 200px;">
			<form th:action="@{/register}" th:object="${counsellor}" method="post">
				<div class="mb-3">
					<label for="" class="form-label">Name</label>
					<input type="text" th:field="*{name}" class="form-control" id="exampleInputEmail1" Required>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" Required>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1"
						Required>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Phno</label>
					<input type="text" th:field="*{phoneNo}" class="form-control" id="exampleInputEmail1" Required>
				</div>
				<button type="submit" class="btn btn-primary mb-3">Submit</button>
			</form>
			<a class="p-1 rounded" href="/">Login</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
