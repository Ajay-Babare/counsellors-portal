<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

		<nav class="navbar navbar navbar-expand-lg" style="background-color: #e3f2fd;">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="dashboard">View Dashboard</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      			<div class="navbar-nav">
        			<a class="nav-link active" href="enquiry">Add Enquiry</a>
        			<a class="nav-link active" href="enquiries">View Enquiry</a>
        			<a class="nav-link active" href="logout">Logout</a>
      			</div>
    		</div>
  		</div>
	</nav>

	<div class="container">
   <h1>Add Enquiry Here</h1>
	<font style="color:red;">
		<p th:text="${emsg}"></p>
	</font>
	<font style="color:green;">
		<p th:text="${smsg}"></p>
	</font>
	<h3 ></h3>
	<div class="mx-auto p-2" style="width: 200px;">
	   <form th:action="@{/addEnq}" th:object="${enquiry}" method="post">
  			<div class="mb-3">
				<label class="form-label">Name</label>
    			<input type="text" th:field="*{studentName}" class="form-control" Required >
    			<input type="hidden" th:field="*{enquiryId}" class="form-control" Required >
  			</div>
 		 	<div class="mb-3">	
				<label class="form-label">PhoneNo</label>
    			<input type="text" th:field="*{studentPhoneNo}" class="form-control" Required>
  			</div>
			<div class="mb-3">
  				<label class="form-label">Course Name</label>
  				<select th:field="*{courseName}" class="form-control" required>
					 <option value="">-Select-</option>
    				<option value="devops">Devops</option>
    				<option value="java">Java</option>
    				<option value="python">Python</option>
  				</select>
			</div>
			<div class="mb-3">
  				<label class="form-label">Class Mode</label>
  				<select th:field="*{classMode}" class="form-control" required>
					<option value="">-Select-</option>
    				<option value="online">Online</option>
    				<option value="Offline">Offline</option>
  				</select>
			</div>	
			<div class="mb-3">
  				<label class="form-label">Enquiry Status</label>
  				<select th:field="*{enquiryStatus}" class="form-control" required>
					<option value="">-Select-</option>
    				<option value="opened">Opened</option>
    				<option value="enrolled">Enrolled</option>
    				<option value="lost">Lost</option>
  				</select>
			</div>	

  			<button type="submit" class="btn btn-primary mb-3">Submit</button>
		</form>
	</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
